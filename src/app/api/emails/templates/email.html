<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>

<body>
    <table cellpadding="0" cellspacing="0" border="0" width="100%"
        style="width: 100%; max-width: 600px; border: none; border-radius: 15px; margin: 40px auto; background-color: #90caf9;">
        <thead>
            <tr>
                <th valign="middle" align="left" style="vertical-align: middle; text-align: left; padding: 20px;">
                    <table cellpadding="0" cellspacing="0" border="0" style="border: none;">
                        <thead>
                            <tr>
                                <th valign="middle" style="vertical-align: middle;">
                                    <img src="{{imgSrc}}" alt="Logo" width="50" height="50"
                                        style="display: block; border-radius: 50%;">
                                </th>
                                <th width="8"></th>
                                <th valign="middle" style="vertical-align: middle;">
                                    <h1
                                        style="font-family: Arial,Helvetica,sans-serif; font-size: 1.8rem; font-weight: 400; color: black; margin: 0;">
                                        HBCelano</h1>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </th>
            </tr>
        </thead>
        <tbody style="background-color: #272727;">
            <tr>
                <td valign="middle" colspan="100%" style="vertical-align: middle;">
                    <h2
                        style="font-family: Arial,Helvetica,sans-serif; font-size: 1.4rem; font-weight: 300; text-align: center; color: white; padding: .8rem;">
                        DATOS DEL USUARIO</h2>
                </td>
            </tr>
            <tr>
                <td valign="middle"
                    style="vertical-align: middle; font-family: Arial,Helvetica,sans-serif; font-size: 1rem; color: white; padding: .6rem 1.5rem;">
                    <strong>üôã‚Äç‚ôÇÔ∏è NOMBRE: </strong>{{name}}
                </td>
            </tr>
            <tr>
                <td valign="middle"
                    style="vertical-align: middle; font-family: Arial,Helvetica,sans-serif; font-size: 1rem; color: white; padding: .6rem 1.5rem;">
                    <strong>üìå E-MAIL: </strong>{{email}}
                </td>
            </tr>
            <tr>
                <td valign="middle"
                    style="vertical-align: middle; font-family: Arial,Helvetica,sans-serif; font-size: 1rem; color: white; padding: .6rem 1.5rem; padding-bottom: 3rem;">
                    <strong>üìß MENSAJE: </strong>{{message}}
                </td>
            </tr>
        </tbody>
        <tfoot style="background-color: #121212; border-bottom-left-radius: 15px;border-bottom-right-radius: 15px;">
            <tr style="border-bottom-left-radius: inherit; border-bottom-right-radius:inherit;">
                <td valign="middle" colspan="100%"
                    style="vertical-align: middle;border-bottom-left-radius: inherit; border-bottom-right-radius: inherit;">
                    <h5
                        style="font-family: Arial,Helvetica,sans-serif; font-size: 1rem;font-weight: 300; text-align: center; color: white; margin: .8rem;">
                        <span>
                            {{date}} &copy; HBCelano
                        </span>
                    </h5>
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
